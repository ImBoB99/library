<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>Library</title>
</head>

<body>
    <header class="header">
        <h1>library</h1>
    </header>

    <div class="container">
        <dialog id="bookDialog" class="book-modal">
            <form method="dialog" class="dialog-form">
                <h2>Add New Book</h2>
                <input type="text" name="bookTitle" id="bookTitle" placeholder="Title" required maxlength="100">
                <input type="text" name="bookAuthor" id="bookAuthor" placeholder="Author" required maxlength="100">
                <input type="number" name="bookPages" id="bookPages" placeholder="Pages" required max="10000" min="1">
                <div class="checkbox-container">
                    <label for="bookRead">Have you read it?</label>
                    <input class="checkbox" type="checkbox" name="bookRead" id="bookRead">
                </div>

                <div class="form-button">
                    <button class="confirm-button" type="submit">Submit</button>
                </div>
            </form>
        </dialog>

        <button class="add-book-btn">+ Add Book</button>
        <div class="books-grid">
        </div>
    </div>
</body>

</html>
